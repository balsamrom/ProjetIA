<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rooms</title>
    <link rel="stylesheet" href="/static/css/Home CSS/style.css" />
</head>
<body>
    <section class="nav-bar">
        <div class="logo"><a href="/">VoyageVue</a></div>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/hotels">Hotels</a></li>
            <li><a class="active" href="/rooms">Rooms</a></li>
        </ul>
    </section>
    <div class="container" style="max-width:1100px;margin:20px auto;">
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <h1>Rooms</h1>
            <a class="btn" href="/rooms/new">Add Room</a>
        </div>
        <div class="cards">
            {% for room in rooms %}
            <div class="card">
                <div class="zoom-img"><div class="img-card"><img src="/static/assets/img-01.png"></div></div>
                <div class="text">
                    <h2>{{ room.hotel.name }} â€” {{ room.name }}</h2>
                    <p class="cost">{{ room.price_per_night }} / night</p>
                    <div class="card-box">
                        <p class="time">Capacity: {{ room.capacity }}</p>
                        <p class="location">Available: {{ room.is_available|yesno:"Yes,No" }}</p>
                    </div>
                    <div style="margin-top:10px; display:flex; gap:10px;">
                        <a class="btn" href="/reservations/new/{{ room.id }}">Reserve</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No rooms yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
